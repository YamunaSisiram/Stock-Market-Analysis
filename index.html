<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="header">Stock Market Analysis</h1>
    <div id="container">
        <div id="stock-info">
            <div id="stock-chart">
                <div class="chart-container">
                    <canvas id="chartCanvas" width="800" height="400"></canvas>
                    <div class="chart-tooltip" id="tooltip"></div>
                    <div class="x-axis-label" id="xAxisLabel"></div>
                </div>
                <div id="button">
                    <button id="btn1mo">1 Month</button>
                    <button id="btn3mo">3 Month</button>
                    <button id="btn1y">1 Year</button>
                    <button id="btn5y">5 Years</button>
                </div>
            </div>
            <div id="summary">
                <div><span id="name"></span> &nbsp;&nbsp;&nbsp; <span id="profit">&nbsp;</span> &nbsp;&nbsp;&nbsp;<span
                        id="bookValue"></span></div>

                <p id="desc"></p>
            </div>
        </div>
        <div id="stock-list"></div>
    </div>

    <script src="./index.js" type="module"></script>
</body>

</html>
